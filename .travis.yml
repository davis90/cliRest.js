language: node_js
node_js:
- stable
env:
- DISPLAY=:99.0
services:
  - xvfb
addons:
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
install:
- npm install
script:
- npm run lint
- npm run test
- npm run build:prod
after_script: cat coverage/lcov.info | node_modules/coveralls/bin/coveralls.js
deploy:
  skip_cleanup: true
  provider: npm
  email: davis_france@hotmail.com
  api_key:
    secure: ""
  on:
    tags: true
